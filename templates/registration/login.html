{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}ログイン - TestRoad{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h1 class="text-2xl font-bold text-gray-900">ログイン</h1>
        </div>
        <div class="border-t border-gray-200">
            <form method="post" class="p-6">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="mt-6">
                    <button type="submit" class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        ログイン
                    </button>
                </div>
                <div class="mt-4 text-center">
                    <a href="{% url 'admin:index' %}" class="text-sm text-primary hover:text-primary-dark">
                        管理サイトへ
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
